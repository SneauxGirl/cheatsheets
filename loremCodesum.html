<template id="sample-typescript">interface User {
  name: string;
  age: number;
  isActive: boolean;
}

type Status = 'active' | 'inactive' | 'pending';

class UserService<T extends User> {
  private users: T[] = [];

  constructor(public readonly apiUrl: string) {}

  async fetchUser(id: number): Promise<T | null> {
    const response = await fetch(`${this.apiUrl}/users/${id}`);
    return response.json() as T;
  }

  filterUsers(predicate: (user: T) => boolean): T[] {
    return this.users.filter(predicate);
  }
}
</template>
