<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/loremStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <!-- LANGUAGE COMPONENTS -->
     <!-- ADD THESE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-elixir.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <title>Lorem Codesum</title>
</head>
<body>
    <div class="header">
    <h1 class="header">Lorem Ipsum of Code</h1>
    <p class="description">Filler code for testing themes across all semantic types</p>
    </div>
    <section class="code-master">
        <div class="code-container">
        <div class="code-container__tabs">
            <button class="code-container__tab" data-language="html">
            <i class="fab fa-html5 code-container__icon"></i>
            HTML
            </button>
            <button class="code-container__tab" data-language="css">
            <i class="fab fa-css3-alt code-container__icon"></i>
            CSS
            </button>
            <button class="code-container__tab" data-language="javascript">
            <i class="fab fa-js code-container__icon"></i>
            JavaScript
            </button>
            <button class="code-container__tab code-container__tab--active" data-language="typescript">
            <i class="fab fa-js-square code-container__icon"></i>
            Typescript
            </button>
            <button class="code-container__tab" data-language="python">
                <i class="fab fa-python code-container__icon"></i>
                Python
            </button>
            <button class="code-container__tab" data-language="rust">
                <i class="fab fa-rust code-container__icon"></i>
                Rust
            </button>
            <button class="code-container__tab" data-language="golang">
                <i class="fab fa-google code-container__icon"></i>
                Golang
            </button>
            <button class="code-container__tab" data-language="curl">
                <i class="fas fa-terminal code-container__icon"></i>
                Curl
            </button>
            <button class="code-container__tab" data-language="elixir">
                <i class="fab fa-phoenix-framework code-container__icon"></i>
                Elixir
            </button>
            <button class="code-container__tab" data-language="java">
                <i class="fab fa-java code-container__icon"></i>
                Java
            </button>
        </div>
        <div class="code-container__content">
            <div class="copy-icon" onClick="copyCode()" role="button" tabindex="0" aria-label="Copy code to clipboard" title="Copy code to clipboard">
                <i class="fas fa-copy"></i>
            </div>

<pre class="code-container__code code-container__code--typescript code-container__code--active line-numbers">
  <code class="language-typescript"></code>
</pre>

<pre class="code-container__code code-container__code--python line-numbers">
  <code class="language-python"></code>
</pre>

<pre class="code-container__code code-container__code--rust line-numbers">
  <code class="language-rust"></code>
</pre>

<pre class="code-container__code code-container__code--golang line-numbers">
  <code class="language-go"></code>
</pre>

<pre class="code-container__code code-container__code--curl line-numbers">
  <code class="language-bash"></code>
</pre>

<pre class="code-container__code code-container__code--elixir line-numbers">
  <code class="language-elixir"></code>
</pre>

<pre class="code-container__code code-container__code--java line-numbers">
  <code class="language-java"></code>
</pre>

<!-- NEW -->
<pre class="code-container__code code-container__code--html line-numbers">
  <code class="language-markup"></code>
</pre>

<pre class="code-container__code code-container__code--css line-numbers">
  <code class="language-css"></code>
</pre>

<pre class="code-container__code code-container__code--javascript line-numbers">
  <code class="language-javascript"></code>
</pre>
            </div>
        </div>
    </section>

</body>
</html>
